<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Achievement Buzz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="grid-container">
            <div class="grid-item esther">
                <h1>Esther</h1>
                <div class="list">
                    <div class="list-item-label es1">Wake up</div>
                    <div id="EstherWakeUp" class="list-item-time es1">00:00:00</div>
                    
                    <div class="list-item-label es2">Eat breakfast</div>
                    <div id="EstherBreakfast" class="list-item-time es2">00:00:00</div>

                    <div class="list-item-label es3">Brush teeth</div>
                    <div id="EstherTeeth" class="list-item-time es3">00:00:00</div>

                    <div class="list-item-label es4">Dress up</div>
                    <div id="EstherDressUp" class="list-item-time es4">00:00:00</div>
                </div>
            </div>
            <div class="grid-item elias">
                <h1>Elias</h1>
                <div class="list">
                    <div class="list-item-label el1">Wake up</div>
                    <div id="EliasWakeUp" class="list-item-time el1">00:00:00</div>
                    
                    <div class="list-item-label el2">Eat breakfast</div>
                    <div id="EliasBreakfast" class="list-item-time el2">00:00:00</div>

                    <div class="list-item-label el3">Brush teeth</div>
                    <div id="EliasTeeth" class="list-item-time el3">00:00:00</div>

                    <div class="list-item-label el4">Dress up</div>
                    <div id="EliasDressUp" class="list-item-time el4">00:00:00</div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
